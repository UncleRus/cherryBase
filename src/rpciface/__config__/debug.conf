[service]

; Настройки сервиса
code		= 'test_service'
version		= '0.1.1'
title		= u'Это специальный тестовый сервис'

; Виртуальные хосты
vhosts		= 'rpc.'

; Настройки ключницы сервиса
security.homedir 	= '{PKG_PATH}/keyring'
security.key 		= '55A6F35DC05A3728FB45AA0277EA551D7EAC9ABD'
security.password 	= '123321'

; Настройки менеджера безопасности
security_manager.db_min_connections = 5
security_manager.db_max_connections = 30
security_manager.db_filename		= ':memory:'

; Клиент роутера
naming.on 						= True
; URL роутера
naming.routing_url				= 'http://router.cherrybase:8080/'
; Публичный ключ роутера
naming.routing_fingerprint		= '55A6F35DC05A3728FB45AA0277EA551D7EAC9ABD'
; Авторегистрация на роутере при старте/остановке
naming.autoregister				= True
; Интервал фонового повторения авторегистрации. Если 0 - выключить повторение.
; Если авторегистрация отключена, повторение также отключается.
naming.autoregister_interval	= 5
